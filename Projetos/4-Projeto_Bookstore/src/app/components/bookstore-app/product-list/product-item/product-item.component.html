<div class="card shadow-sm">
  <img class="bd-placeholder-img card-img-top" width="100%" src={{livro.img}}>

  <div class="card-body">
    <p class="card-text">{{livro.name}}</p>
    <p class="card-text">{{livro.category}}</p>
    <p class="card-text">Unidades: {{livro.quantity}}</p>
    <p class="card-text">{{livro.price | currency:'BRL'}}</p>

    <div class="btn-group">
      <button type="button" class="btn btn-sm text-light bg-color btn-outline-primary">Comprar</button>
      <button type="button" class="btn btn-sm text-light bg-color btn-outline-primary">Detalhes</button>
    </div>

  </div>

</div>
