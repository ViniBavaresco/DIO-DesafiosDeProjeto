<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trocar-conta.css">
    <link rel="icon" href="/Projetos/2-Projeto_Página_do_Instagram/img/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-trocar">
            <div class="group">
                <a href="/Projetos/2-Projeto_Página_do_Instagram/index.html">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                </a>

                <div class="label-float">
                    <input type="text" placeholder=" ">
                    <label>Telefone, nome de usuário ou email</label>
                </div>

                <div class="label-float">
                    <input type="password" placeholder=" " />
                    <label>Senha</label>
                </div>

                <a href="https://github.com/ViniBavaresco" target="_blank" class="btn-entrar">Entrar</a>

                <div class="separacao">
                    <hr size="1" color="#DBDBDB">
                    <p>OU</p>
                    <hr size="1" color="#DBDBDB">
                </div>

                <a href="https://github.com/ViniBavaresco" target="_blank" class="logar-facebook"> <i
                        class="fa fa-facebook-square"></i>
                    <p>Entrar com o Facebook</p>
                </a>

                <a href="https://github.com/ViniBavaresco" target="_blank" class="link-black">Esqueceu a senha?</a>
            </div>
            <div class="group">
                <p class="not-account">
                    Não tem uma conta?
                    <a class="link-blue" href="cadastrar.html">Cadastre-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank"
                        class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D2CBC824F-CB74-43D9-B53B-8D079F95C6DB%26utm_content%3Dlo%26utm_medium%3Dbadge"
                        target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
